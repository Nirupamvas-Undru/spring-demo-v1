<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Customer List</title>
</head>
<body style="background-color: #6e924c">
<div class="container">
    <hr>
    <h3> Customer List </h3>
    <hr>
    <a th:href="@{/customers/showFormForAdd/{Id}(Id=${resortId})}" class="btn btn-primary btn-sm mb-3"> Add Customer </a>
    <hr>

    <table class="table table-bordered table-striped"> <!-- This is start of table tag -->
        <thead class="thead-dark">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th style="text-align:center">Action</th>
        </thead>

        <tbody  style="background-color:#c4bab9">
            <tr th:each="theCustomer: ${resortCustomers}">
                <td th:text="${theCustomer.firstName}"/>
                <td th:text="${theCustomer.lastName}"/>
                <td th:text="${theCustomer.email}"/>


                <td style="text-align:center"><a th:href="@{/customers/showFormForUpdate(customerId=${theCustomer.customerId},resortId=${resortId})}" class="btn btn-info btn-sm"> Update</a>&nbsp;
                    <a th:href="@{/customers/deleteById(customerId=${theCustomer.customerId},resortId=${resortId})}" class="btn btn-danger btn-sm"
                       onclick="if(!(confirm('Are you sure you wanna delete the customer?'))) return false">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <hr>
    <a th:href="@{/resorts/showAll}" class="btn btn-danger btn-sm">Go Back to Resorts</a>
</div>
</body>
</html>
